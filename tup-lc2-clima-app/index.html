<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <header>
        <h1>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="index.html">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form>
                <select name="ciudad" id="ciudades">
                    <option value="" disabled selected>Seleccionar Ciudad</option>
                    <option value="ROSARIO">Rosario</option>
                    <option value="RAFAELA">Rafaela</option>
                </select>
                <input type="button" value="Consultar">
            </form>
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="clima">
                <p>Temperatura: 25.31º</p>
                <p>Sensacion Termica: 24.65º</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presion: 1011 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
