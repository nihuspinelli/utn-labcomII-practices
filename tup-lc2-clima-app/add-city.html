<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App By Nihuel Spinelli</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <script src="js/common.js" defer></script>
    <script src="js/pages/add-city.js" defer></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

</head>

<body onload="ocultar()">
    <header>
        <h1>
            <img src="img/logo.png" alt=""><span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <form>
                <label for="ciudades">Ingrese la ciudad a agregar:</label>
                <input type="text" id="ciudades">
                <br>
                <input type="button" value="Agregar" id="botonciudades" onclick="obtDatos()">

            </form>
        </section>
        <div class="msjs">
            <div id="verde" class="mensaje">
                <span>Ciudad agregada con éxito</span>
            </div>
            <div id="rojo" class="mensaje">
                <span>Error: La ciudad ingresada no se encuentra en la API o se projudo un error al consultar</span>
            </div>
            <div id="amarillo" class="mensaje">
                <span>La ciudad ingresada ya se encuentra almacenada</span>
            </div>
        </div>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
