<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Bienvenido.</h1>
    <h3>Inicio de sesión</h3>
    <p>Para inciar sesión ingrese su nombre de <b>usuario</b> correspondiente y su <b>contraseña</b>.</p>
    <form>
        <fieldset id="login">
            <label for="usuario">Usuario: </label>
            <input type="text" name="usuario" id="usuario" required>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" value="password" required>
            <br><br>
            <input type="checkbox" name="recordar" id="recordar" value="recordad">
            <label for="recordad">Recordar datos</label>
            <input type="submit" name="submit" id="submit" value="Iniciar sesión">
        </fieldset>
    </form>
</body>
</html>
